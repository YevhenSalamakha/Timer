<div class="container">
  <div class="timer-block">
    <h2 id="counter">{{ counter }}</h2>
    <div class="btn-container">
      <button class="btn" (click)="start()" id="start">start</button>
      <button class="btn" (click)="stop()" id="stopButton">wait</button>
      <button class="btn" (click)="reset()" id="reset">reset</button>
    </div>
  </div>
</div>
